<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />

    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <form class="search-form" action="">
        <input class="city-input" type="text" placeholder="Enter City Name" />
        <button class="search-btn" type="submit">
          <i class="fas fa-search"></i>
        </button>
      </form>
      <div class="city-date-section">
        <h2 class="city"></h2>
        <p class="date"></p>
      </div>
      <div class="temperature-info">
        <div class="description">
          <i class="material-icons"> </i>
          <span class="description-text"></span>
        </div>
        <div class="temp"></div>
      </div>
      <div class="additional-info">
        <div class="wind-info">
          <i class="fas fa-wind"></i>
          <div>
            <h3 class="wind-speed"></h3>
            <p class="wind-label">Wind</p>
          </div>
        </div>
        <div class="humidity-info">
          <i class="fas fa-tint"></i>
          <div>
            <h3 class="humidity"></h3>
            <p class="humidity-label">humidity</p>
          </div>
        </div>
        <div class="visibility-info">
          <i class="fas fa-eye"></i>
          <div>
            <h3 class="visibility-distance"></h3>
            <p class="visibility">Visibility</p>
          </div>
        </div>
      </div>
    </div>

    <script src="./scripts/script.js"></script>
  </body>
</html>
